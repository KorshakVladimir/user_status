<div class="login-container">
    <h1>Welcome to MyWorkStatus</h1>
    <form class="form-inline login-form">
        <div class="form-group">
        <input type="text" ng-model="user_name" class="form-control" placeholder="Enter your name">
        </div>
        <button type="submit" class="btn btn-default" ng-click="$ctrl.find_user(user_name)">Login</button>
    </form>
</div>
